name: Pulumi-AWS-EKS
on:
  workflow_dispatch:
    inputs:
      aws_access_id:
        description: 'AWS Access Key Id'
        required: true
      aws_secret_id:
        description: 'Secret Access Key'
        required: true
      aws_region_id:
        description: 'AWS DEFAULT Region'
        required: true
        default: 'us-east-1'

env:
  PULUMI_CONFIG_PASSPHRASE: ""
  AWS_ACCESS_KEY_ID: ${{ github.event.inputs.aws_access_id }}
  AWS_SECRET_ACCESS_KEY: ${{ github.event.inputs.aws_secret_id }}

jobs:
  kind-clustermesh:
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        dir:
          - ./eks-clustermesh-multi
        clusters:
          - 2
          - 3
          - 4
    name: Cluster Mesh EKS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4
      - name: Geolocalisation
        run: |
          geoloc="proceed"
          curl ipinfo.io/$(curl checkip.amazonaws.com 2> /dev/null) 2> /dev/null | tee /tmp/geo
          if cat /tmp/geo | grep region | grep -q Virginia
          then
             geoloc="proceed"
          fi
          echo "GEOLOCATION_STATUS=$geoloc" >> $GITHUB_ENV
      - name: Set Output Based on Geolocation
        id: set_output
        run: echo "status=${{ env.GEOLOCATION_STATUS }}" >> $GITHUB_OUTPUT
      - uses: cilium/cilium-cli@404d52692f62eebb7211fdacd114848995ada1b7
        if: steps.set_output.outputs.status == 'proceed'
        with:
          skip-build: true
          release-version: v0.16.14
      - name: Setup Python ‚ú®
        if: steps.set_output.outputs.status == 'proceed'
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Clean disk
        if: steps.set_output.outputs.status == 'proceed'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Installing dependencies üì¶Ô∏è
        if: steps.set_output.outputs.status == 'proceed'
        run: pip install -r requirements.txt

      - uses: pulumi/actions@v5
        if: steps.set_output.outputs.status == 'proceed'

      - name: Create stack
        if: steps.set_output.outputs.status == 'proceed'
        run: |
          pulumi login --local && pulumi stack init us-west-2
          pulumi config set --stack us-west-2 clusterNumber ${{ matrix.clusters }}
          pulumi config set --stack us-west-2 instanceType t4g.medium
          pulumi config set --stack us-west-2 aws:region us-west-2
          pulumi config set --stack us-west-2 poolId 0

      - name: Deployment of infrastructure
        if: steps.set_output.outputs.status == 'proceed'
        uses: pulumi/actions@v5
        with:
          work-dir: ${{ matrix.dir }}
          command: up
          stack-name: us-west-2
          cloud-url: file://~

      - name: Destroy of infrastructure
        uses: pulumi/actions@v5
        if: steps.set_output.outputs.status == 'proceed'
        with:
          work-dir: ${{ matrix.dir }}
          command: destroy
          stack-name: dev
          cloud-url: file://~

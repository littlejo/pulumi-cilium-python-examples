name: Pulumi
env:
  PULUMI_CONFIG_PASSPHRASE: ""
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '*/README.md'
jobs:
  build-test:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
    - name: Preparation of Check Cluster Mesh
      run: |
        git clone https://github.com/littlejo/check-cilium-clustermesh
        cd check-cilium-clustermesh/web-server/docker/
        docker buildx build --platform linux/arm,linux/arm64,linux/amd64 -t ttl.sh/littlejo-webapp:2h --push .
  kind-clustermesh:
    strategy:
      fail-fast: false
      matrix:
        dir:
          - ./kind-clustermesh
        clusters:
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
          - 9
    name: Cluster Mesh Kind
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4
      - uses: cilium/cilium-cli@404d52692f62eebb7211fdacd114848995ada1b7
        with:
          skip-build: true
          release-version: v0.16.19
      - name: Setup Python ‚ú®
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Clean disk
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Installing dependencies üì¶Ô∏è
        run: pip install -r requirements.txt

      - uses: pulumi/actions@v5

      - name: Create stack
        run: pulumi login --local && pulumi stack init dev && pulumi config set --stack dev clusterNumber ${{ matrix.clusters }}

      - uses: pulumi/actions@v5
        with:
          work-dir: ${{ matrix.dir }}
          command: up
          stack-name: dev
          cloud-url: file://~

      - name: Check Cluster Mesh
        run: |
          git clone https://github.com/littlejo/check-cilium-clustermesh
          cd check-cilium-clustermesh/scripts
          bash check-cilium.sh

      #- name: Check Cluster Mesh
